// // Write a Function to Generate Prime Numbers
function isPrime(num) {
    if (num <= 1) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) return false;
    }
    return true;
  }
  
  function generatePrimeNumbers(n) {
    let primes = [];
    for (let i = 2; i <= n; i++) {
      if (isPrime(i)) {
        primes.push(i);
      }
    }
    return primes;
  }
//   Add Prime Numbers to the HTML Element
const primeNumbers = generatePrimeNumbers(10000);
primeNumbersDiv.textContent = primeNumbers.join(', ');
// Alert the User
alert('Prime numbers calculation completed!'); 
</script>
